<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <p>Calculate tip totals and percentages.</p>
    <hr />
    <p>Bill $<input id="bill-in" type="number" /></p>
    <p>Tip <input id="tip-in" type="number" />%</p>
    <hr />
    <p>
      <button id="btn">Calculate</button>
    </p>
    <h2>Results:</h2>
    <p id="tip">Tip total: -</p>
    <p id="gst">GST total: -</p>
    <p id="total">Total owed: -</p>
  </body>
</html>
